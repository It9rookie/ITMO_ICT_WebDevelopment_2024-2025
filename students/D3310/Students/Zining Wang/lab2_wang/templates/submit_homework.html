<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Homework</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Submit Homework</h1>
        <h3 class="mb-4">{{ homework.description }}</h3>

        <!-- 提交作业表单 -->
        <form method="post">
            {% csrf_token %}

            <!-- 作业内容 -->
            <div class="form-group">
                <label for="content">Content</label>
                <!-- <textarea class="form-control" id="content" name="content" rows="6" placeholder="Please write your homework here">{{ form.content.value }}</textarea> -->
                <textarea class="form-control" id="content" name="content" rows="6" placeholder="Please write your homework here">{{ form.content.value|default_if_none:"" }}</textarea>
            </div>

            <!-- 提交按钮 -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- 引入 Bootstrap JS 和依赖的 jQuery 和 Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
